<div class="panel toggle">
  <button
    mat-icon-button
    color="accent"
    aria-label="Toggle visibility of controls"
    [matTooltip]="hidden ? 'Show controls' : 'Hide controls'"
    (click)="toggleVisibility()"
  >
    <mat-icon>{{ hidden ? "visibility_off" : "visibility" }}</mat-icon>
  </button>
</div>
<div class="panel lights toggleable">
  <h2>Light Controls</h2>
  <div>Y Rotation</div>
  <mat-slider
    [min]="minYRotation"
    [max]="maxYRotation"
    [step]="rotationStep"
    [value]="-lightRotation.y"
    (input)="onLightRotation($event, 'y')"
  ></mat-slider>
  <div>Z Rotation</div>
  <mat-slider
    [min]="minZRotation"
    [max]="maxZRotation"
    [step]="rotationStep"
    [value]="-lightRotation.z"
    (input)="onLightRotation($event, 'z')"
  ></mat-slider>
  <div>Directional Intensity</div>
  <mat-slider
    [min]="minIntensity"
    [max]="maxIntensity"
    [step]="intensityStep"
    [value]="lightIntensity"
    (input)="onLightIntensityChange($event.value)"
  ></mat-slider>
  <div>Ambient Intensity</div>
  <mat-slider
    [min]="minAmbientIntensity"
    [max]="maxAmbientIntensity"
    [step]="ambientIntensityStep"
    [value]="ambientLightIntensity"
    (input)="onAmbientLightIntensityChange($event.value)"
  ></mat-slider>
</div>
<div class="panel object toggleable">
  <h2>Object Controls</h2>
  <div>X Rotation</div>
  <mat-slider
    [min]="minXRotation"
    [max]="maxXRotation"
    [step]="rotationStep"
    [value]="objectRotation.x"
    (input)="obObjectRotation($event, 'x')"
  ></mat-slider>
  <div>Y Rotation</div>
  <mat-slider
    [min]="minYRotation"
    [max]="maxYRotation"
    [step]="rotationStep"
    [value]="-objectRotation.y"
    (input)="obObjectRotation($event, 'y')"
  ></mat-slider>
  <div>Z Rotation</div>
  <mat-slider
    [min]="minZRotation"
    [max]="maxZRotation"
    [step]="rotationStep"
    [value]="-objectRotation.z"
    (input)="obObjectRotation($event, 'z')"
  ></mat-slider>
</div>
